spring.application.name=service
spring.main.banner-mode=off

spring.datasource.url=

# 2. Database Username
spring.datasource.username=

# 3. Database Password
spring.datasource.password=

# --- Driver Class Name (Optional for newer Spring Boot) ---
# Spring Boot can usually infer this based on the URL,
# but it's good to include for clarity or if inference fails.
spring.datasource.driver-class-name=org.postgresql.Driver


# --- Connection Pooling (Highly Recommended for Production) ---
# Spring Boot defaults to HikariCP, which is excellent.
# You can customize its properties here.

# Maximum number of active connections in the pool
spring.datasource.hikari.maximum-pool-size=10

# Minimum number of idle connections to keep in the pool
spring.datasource.hikari.minimum-idle=5

# Maximum time (in milliseconds) that a connection can remain idle in the pool
spring.datasource.hikari.idle-timeout=600000

# Maximum lifetime (in milliseconds) of a connection in the pool
spring.datasource.hikari.max-lifetime=1800000 

# Time (in milliseconds) to wait for a connection from the pool
spring.datasource.hikari.connection-timeout=30000

# SQL query to validate connections (good practice)
spring.datasource.hikari.connection-test-query=SELECT 1
